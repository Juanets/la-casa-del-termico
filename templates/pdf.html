{% load static %}

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> {% block css %}{% endblock %}
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col text-center mb-3">
                <img src="https://i.imgur.com/bFeVNVY.png" width=300>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-sm text-left">
                    <thead>
                        <tr>
                            <th scope="col">Chofer</th>
                            <th scope="col">Duraci√≥n</th>
                            <th scope="col">Distancia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ chofer|title }}</td>
                            <td>{{ duracion }}</td>
                            <td>{{ distancia }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul>
                    {% for c in clientes %}
                    <li>{{ c.nombre|title }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <iframe src="{{ mapa_url }}" width=500 height=500 frameborder="0" style="border:0"></iframe>
        </div>
    </div>
</body>
